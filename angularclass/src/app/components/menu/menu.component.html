<button class="btn btn-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
  <span class="hamburger-icon"></span>
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
  <div class="offcanvas-header">
    <img src="http://localhost:3001/img/ford.png" alt="Ford Logo" class="offcanvas-logo">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav-links">
      <li><a (click)="goToHome()" data-bs-dismiss="offcanvas">Home</a></li>
      <li><a (click)="goToDashboard()" data-bs-dismiss="offcanvas">Dashboard</a></li>
    </ul>
    <div class="offcanvas-footer">
      <button class="btn btn-sair" (click)="logout()">Sair</button>
    </div>
  </div>
</div>
